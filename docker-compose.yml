services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hacaton-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - app-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: hacaton-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

